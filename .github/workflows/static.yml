# Simple workflow for deploying Unity WebGL build to GitHub Pages
name: Deploy Unity WebGL to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload WebGL build
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ Ð£ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð¿ÑƒÑ‚ÑŒ Ð¸Ð¼ÐµÐ½Ð½Ð¾ Ðº Ñ‚Ð²Ð¾ÐµÐ¼Ñƒ WebGL Ð±Ð¸Ð»Ð´Ñƒ
          path: './webgl'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
